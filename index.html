<!DOCTYPE html>
<html>
<head>
    <title>Site</title>
</head>
<body>
    {% for post in posts %}
    <h1>
        {{ post.title }}
    </h1>
    <h2>
        {{ post.text }}
    </h2>
    <audio controls>
        <source src="{{ post.file }}" type="audio/mpeg">
    </audio>
    {% endfor %}

</body>

<title>Upload new File</title>
<h1>Upload mp3 song</h1>
<form method=post enctype=multipart/form-data>
    <input type=file name=file>
    <input type=submit value=Upload>
</form>
